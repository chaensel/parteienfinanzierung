<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- javascript -->
		<script src="main.js"></script>
		<!-- css -->
		<link href="main.css" rel="stylesheet">

		<title>Parteienfinanzierung - Parteispenden über 50.000€</title>
	</head>

	<body>
		<div>
			<span><a href="http://www.bundestag.de/parlament/praesidium/parteienfinanzierung/fundstellen50000#">Quelle</a></span>
		</div>
		<!-- D3 -->
		<script src="https://d3js.org/d3.v4.min.js"></script>
		<!-- jQuery -->
		<script src="https://code.jquery.com/jquery-3.2.1.slim.js"></script>

		<div id="dataTableContainer"></div>
		<script>
			d3.json('spenden.json', function(error, data) {
				if(error != null) {
					console.log('error: ' + error);
					return;
				}
				var container = $('#dataTableContainer');
				partei.clearContainer(container);
				partei.addTable(container, data);
			});
		</script>
	</body>
</html>
